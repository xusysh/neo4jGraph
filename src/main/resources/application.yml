server:
  port: 8081
spring:
  data:
    neo4j:
      uri: http://localhost:7474
      username: neo4j
      password: admin
  datasource:
    driver-class-name: org.neo4j.jdbc.http.HttpDriver
    name: neo4j
    password: admin
    url: jdbc:neo4j:http://localhost:7474

blotUri: bolt://localhost:7687

mybatis:
  mapper-locations: classpath*:**/*Mapper.xml


